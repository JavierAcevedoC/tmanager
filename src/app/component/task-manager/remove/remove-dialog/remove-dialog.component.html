<h2 mat-dialog-title>Limpiar Tareas</h2>
<mat-dialog-content>
  Las tareas completadas seran eliminadas
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button (click)="delete()" mat-dialog-close cdkFocusInitial>Ok</button>
</mat-dialog-actions>
