<h2 mat-dialog-title>Agregar Tarea</h2>
<mat-dialog-content>

<div class="grid p-0 m-0">
  <div class="w-full">
    <div class="col-12">
      <mat-form-field appearance="outline" style="min-width: 450px">
        <mat-label>Nombre</mat-label>
        <input matInput [value]="name" (input)="setName($event)">
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field appearance="outline" style="min-width: 450px;">
        <mat-label>Descripcion</mat-label>
        <textarea matInput [value]="description" (input)="setDescription($event)"></textarea>
      </mat-form-field>
    </div>
  </div>
</div>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close><mat-icon>close</mat-icon>cerrar</button>
  <button mat-button (click)="create()" mat-dialog-close cdkFocusInitial>
    <mat-icon>check</mat-icon>OK</button>
</mat-dialog-actions>
